<ul class="list-group">
  <li class="list-group-item bg-info">Renkler</li>
  <li (click)="setCurrentColor(color)" 
  routerLink="/cars/color/{{color.id}}"
  *ngFor="let color of colors" 
  [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>

<h5 *ngIf="currentColor">{{currentColor.colorName}} selected</h5>
